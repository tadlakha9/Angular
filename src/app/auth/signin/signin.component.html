<div class="row" style="width:99%; min-height: calc(100vh - 120px)">
  <div class="col-xs-5 col-sm-20 col-md-8 col-sm-offset-2 col-md-offset-2">
      <form (ngSubmit)="onSignIn(f)" #f="ngForm">
          <div class="form-group">
            <label for="username">UserName</label>
            <input type="text" id="username" name="empId" ngModel class="form-control">
          </div>
          <div class="form-group">
              <label for="password">password</label>
              <input type="password" id="password" name="password" ngModel class="form-control">
            </div>
            <button class="btn btn-primary" type="submit">Sign In</button>
        </form>
        
  </div>
</div>

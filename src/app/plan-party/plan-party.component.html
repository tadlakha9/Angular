<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="save(f)" #f="ngForm">
        <div class="form-group">
        <div>
          <label for="partyTitle">Party Title: </label>
          <input type="text" id="partyTitle" name="party_title" class="form-control" ngModel placeholder="Party Title"/>
        </div>
        <div>
          <label for="selectProject">Select Project: </label>
          <!--source of multiselect is https://www.npmjs.com/package/ng-multiselect-dropdown -->
           <ng-multiselect-dropdown   
            id="selectProject"
            [placeholder]="'Select Project'"
            [data]="projectList"
            [(ngModel)]="selectedItems"
            [settings]="dropdownSettings"
            (onSelect)="onItemSelect($event)"
            (onSelectAll)="onSelectAll($event)"
            >
          </ng-multiselect-dropdown>
        </div>
         <div>
          <label for="partyPlace">Party Place: </label>
          <input type="text" id="partyPlace" name="party_place" class="form-control" ngModel placeholder="Party Place"/>
        </div>
        <div>
          <label for="approverId">ApproverId: </label>
          <ng-multiselect-dropdown
            id="approverId"
            [placeholder]="'ApproverId'"
            [data]="userList"
            [settings]="userDropdownSettings"
            (onSelect)="onItemSelect($event)"
            (onSelectAll)="onSelectAll($event)"
            >
          </ng-multiselect-dropdown>
        </div> 
        <div>
          <label for="attendee">Attendee: </label>
          <ng-multiselect-dropdown
            id="attendee"            
            [placeholder]="'Attendee'"
            [data]="userList"
            [settings]="userDropdownSettings"
            (onSelect)="onItemSelect($event)"
            (onSelectAll)="onSelectAll($event)"
            >
          </ng-multiselect-dropdown>
        </div> 
        <div >
        
          <label >
              Date Time:
              <input [owlDateTime]="dt1" [owlDateTimeTrigger]="dt1" placeholder="Date Time">
              <owl-date-time #dt1></owl-date-time>
          </label>
        
        </div>
        <button type="submit" class="btn btn-success">SAVE</button>
      </div>
      </form>
    </div>

  </div>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="party_title">
    <th mat-header-cell *matHeaderCellDef> PARTY TITLE </th>
    <td mat-cell *matCellDef="let element"> {{element.party_title}} </td>
  </ng-container>

  <ng-container matColumnDef="select_project">
    <th mat-header-cell *matHeaderCellDef> SELECT PROJECT </th>
    <td mat-cell *matCellDef="let element"> {{element.select_project}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="party_place">
    <th mat-header-cell *matHeaderCellDef> PARTY PLACE </th>
    <td mat-cell *matCellDef="let element"> {{element.party_place}} </td>
  </ng-container>

  <ng-container matColumnDef="approved_by">
    <th mat-header-cell *matHeaderCellDef> APPROVED BY </th>
    <td mat-cell *matCellDef="let element"> {{element.approved_by}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="attendee">
    <th mat-header-cell *matHeaderCellDef> ATTENDEE</th>
    <td mat-cell *matCellDef="let element"> {{element.attendee}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="date_time">
    <th mat-header-cell *matHeaderCellDef> DATE TIME </th>
    <td mat-cell *matCellDef="let element"> {{element.date_time}} </td>
  </ng-container> 

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
